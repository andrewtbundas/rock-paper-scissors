<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>Rock, Paper Scissors</h1>
    </div>
    <div id="scoreboard">
        <div id="playerScore" class="score">Player Score: 0</div>
        <div id="computerScore" class="score">Computer Score: 0</div>
    </div>
    <div id="buttons">
        <button class="play-button" id="rock">
            Rock
        </button>
        <button class="play-button" id="paper">
            Paper
        </button>
        <button class="play-button" id="scissors">
            Scissors
        </button>
    </div>

    <div id="game-over-screen">
        <p>Game Over</p>
        <p>You Won/You Lost</p>
        <button>Play Again?</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
